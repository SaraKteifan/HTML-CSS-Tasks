<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2</title>
    <style>
        .blue{color: blue;}
        .orange{color: orange;}
        .red{color: red;}
        .underlined{background-color: yellow; color:brown ;}
    </style>
</head>
<body>
    <h1><u>Have Fun while Styling!</u></h1>
    <hr>
    <p class="blue"> Here is a text <a href="https://www.w3schools.com/" class="orange">with a link</a>. Let's do it!</p>
    <p>We have more <a href="https://www.w3schools.com/" class="orange">links</a> here;</p>
    <p>Is this a (<u class="underlined">link</u>?)</p>
    <p>We have a list</p>
    <ul>
        <li><b>Please, <a href="https://www.w3schools.com/"  class="red">Click Me!</a></b></li>
        <li>Can you? let's count
            <ul class="blue">
                <li><b>111</b></li>
                <li>222 <a href="https://www.w3schools.com/"  class="red">Another Link</a></li>
                <li>333
                    <ul type="none">
                        <li><b>red</b></li>
                        <li>green</li>
                        <li>blue <a href="https://colorhunt.co/" class="red">Colors Link</a></li>
                    </ul>
                </li>
            </ul>
        <li>That's Enough!</li>
    </ul>
</body>
</html>
