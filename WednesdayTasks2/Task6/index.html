<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <title>Exercise #5</title>
</head>
<body>
    
    <div class="container-fluid mx-2">
        <form>
            <div class="form-group">
              <label for="exampleInputFirstName"><p class="font-weight-bold mt-2 mb-0">First name:</p></label>
              <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="first name">            </div>
            <div class="form-group">
              <label for="exampleInputLastNAme"><p class="font-weight-bold mt-2 mb-0">Last name:</p></label>
              <input type="text" class="form-control" id="exampleInputLastNAme">
            </div>
            
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
              </div>
              <div class="form-group">
                <label for="exampleInputDateofBirth"><p class="font-weight-bold mt-2 mb-0">Date of birth:</p></label>
                <input type="date" class="form-control" id="exampleInputDateofBirth">
              </div>
            <div>
            <button type="submit" class="btn btn-primary">Add</button>
             </div>
          </form>

    </div>

</body>
</html>
